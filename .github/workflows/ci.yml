name: CI
on:
  push:
    branches:
      - main
      - 'v*.[0-9]'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run tests
      run: yarn test --coverage
    - name: Coveralls
      uses: coverallsapp/github-action@3284643be2c47fb6432518ecec17f1255e8a06a6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
